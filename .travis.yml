language: python
cache: pip
python:
- '2.7'
install:
- pip install -r requirements.txt
before_script:
- sh init.sh
script:
- pep8 --exclude=*/migrations/,A2A .
- python manage.py test
deploy:
  provider: heroku
  api_key:
    secure: 
  run:
    - "sh init.sh"
  strategy: git
  app: tech2016-test
  on:
    repo: namnd95/tech2016
    branch: TestingCI
