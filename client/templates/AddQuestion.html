<form role="form" ng-submit="vm.submitQuestion()">
  <div class="form-group">
    <label for="post__content">Question Title</label>
    <textarea class="form-control" 
              id="post__content" 
              rows="2" 
              placeholder="Your Question" 
              ng-model="vm.questionTitle">
    </textarea>

  </div>
  <div class="form-group">
    <label for="post__content">Question Content</label>
    <textarea class="form-control" 
              id="post__content" 
              rows="2" 
              placeholder="Your Content" 
              ng-model="vm.questionContent" ng-init="vm.questionContent=''">
    </textarea>
    
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
