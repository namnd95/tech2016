<div>
  <div class="post-author row">
    <div class="col-md-2">
      <img class = "post-avatar" margin = "center" src="{{vm.post.created_by.avatar}}">
    </div>
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-6">
          <b>{{vm.post.created_by.user.username}}</b>
        </div>
        <div class="col-md-6 post-datetime">
          <i>{{vm.post.created_date | date:'medium'}}</i>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{vm.post.created_by.user.first_name}} {{vm.post.created_by.user.last_name}}
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
            <div class="post-content">
              {{vm.post.content}}
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="post-footer row">
    <div class="col-md-12">
      <div class="post-buttons-container">
        <button ng-if="vm.post.type=='question'" class="btn btn-primary btn-info" ng-click="vm.parentController.displayAnswerBox()">Answer</button>
        <button class="btn btn-primary btn-success" ng-click="vm.upvotePost(vm.post)" ng-if="vm.post.myScore===0">Upvote | <b>{{vm.post.total_vote}}</b></button>
        <button class="btn btn-faded" ng-click="vm.upvotePost(vm.post)" ng-if="vm.post.myScore>0">Upvoted | <b>{{vm.post.total_vote}}</b></button>
        <!-- <a href="#" class = "post-other-buttons">Downvote</a> -->
        <!-- <a href="#" class = "post-other-buttons">Follow</a> -->
        <!-- <a href="#" class = "post-other-buttons">Comments</a> -->
      </div>
    </div>
  </div>
  <div class="row">
    <div class = "col-md-12 well post-answer-box" ng-if="vm.post.type=='question' && vm.parentController.isDisplayAnswerBox">
      <form>
        Answer:<br>
        <div class="row">
          <div class="col-md-10">
            <input class="form-control" type="text" name="answerContent" ng-model="vm.parentController.answerContent">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary" ng-click = "vm.parentController.submitAnswer()">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div ng-if="vm.showComment">
    <div class = "well post-comments-container">
      <div ng-repeat = "comment in vm.post.comments">
        <div class = "row">
          <div class="col-md-9">
            <i class="fa fa-circle icon-resize-small" aria-hidden="true"></i>
            <b>{{comment.created_by.user.username}}</b>
            {{comment.content}}
          </div>
          <div class="col-md-3">
            <i>{{comment.created_date | date:'short'}}</i>
          </div>
        </div>
    </div>

      <div class = "row comment-add-comment">
        <div class="col-md-12">
          <form>
            <!-- Add comment: <input type="text" ng-model="vm.commentContent">
            <button type="submit" class="btn btn-primary btn-sm" ng-click = "vm.submitComment(vm.post)">Submit</button> -->
            <div class="row">
              <div class="col-md-2">
                Add comment:
              </div>
              <div class="col-md-8">
                <input class="form-control input-sm" type="text" ng-model="vm.commentContent">
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-sm" ng-click = "vm.submitComment(vm.post)">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <hr>
</div>
